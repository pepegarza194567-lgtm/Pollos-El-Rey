{% extends "layout.html" %}
{% block content %}
<style>
  /* üß± Eliminamos m√°rgenes y padding globales que causan el borde blanco */
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* üö´ Evita que el bloque del layout agregue padding o fondo */
  main, .container, .container-fluid {
    margin: 0 !important;
    padding: 0 !important;
    max-width: 100% !important;
  }

  /* üé¨ Carrusel a pantalla completa */
  .carousel-fullscreen {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* üñºÔ∏è Im√°genes del carrusel */
  .carousel-inner img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    filter: brightness(0.6);
  }

  /* ‚ú® Texto centrado */
  .carousel-caption-custom {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 10;
  }

  .carousel-caption-custom h1 {
    font-size: 3.5rem;
    font-weight: 900;
    color: #ffd43b;
    text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
  }

  .carousel-caption-custom p {
    font-size: 1.3rem;
    color: #f8f9fa;
    margin-top: 15px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
  }

  .carousel-caption-custom .btn {
    margin-top: 25px;
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 12px;
    background-color: #ffc107;
    color: black;
    border: none;
    transition: transform 0.2s ease, background-color 0.2s ease;
  }

  .carousel-caption-custom .btn:hover {
    background-color: #ffda47;
    transform: scale(1.05);
  }

  /* üì± Responsivo */
  @media (max-width: 768px) {
    .carousel-caption-custom h1 {
      font-size: 2rem;
    }
    .carousel-caption-custom p {
      font-size: 1rem;
    }
  }
</style>

<!-- üî• Carrusel fuera de cualquier contenedor -->
<div class="carousel-fullscreen">
  <div id="carouselPollos" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3500">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='imagenes/rey.jpg') }}" alt="Pollos 1">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='imagenes/rey1.jpg') }}" alt="Pollos 2">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='imagenes/coca.jpg') }}" alt="Coca">
      </div>
    </div>
  </div>

  <!-- Texto centrado -->
  <div class="carousel-caption-custom">
    <h1>üî• Bienvenido a Pollos El Rey üî•</h1>
    <p>El mejor pollo rostizado, jugoso y con el sabor que te encanta.</p>
   
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
